<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmarks Home</title>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body id='body'>
  <section id='content'>
  <h1 id='header'>My Bookmarks</h1>
  <section id='options'>
    <button type='button' id='new'>+New</button>
    <select>
      <option value='1-star'>1 Star+</option>
      <option value='2-star'>2 Star+</option>
      <option value='3-star'>3 Star+</option>
      <option value='4-star'>4 Star+</option>
      <option value='5-star'>5 Stars</option>
    </select>
  </section> 
  <section id='bookmarks'>
    <ul id='bookmarks-list'>
      <li class='list-item'>
        <section class='name'>Bookmark 1</section> 
        <section class='rating'>#####</section>
      </li>
      <li class='list-item'>
        <section class='name'>Bookmark 2</section> 
        <section class='rating'>##</section>
      </li>
      <li class='list-item'>
        <section class='name'>Bookmark 3</section> 
        <section class='rating'>####</section>
      </li>
    </ul>
  </section>

</section>
</body>
</html>
